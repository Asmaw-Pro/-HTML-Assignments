Assignment 4:
    قم بكتابة 4 عناصر Meta داخل ال Head مع شرح كل فائدة كل واحد فيهم عن طريق Multiple Line Comment

    <head>
        <!-- 
        يحدد ترميز الأحرف المستخدم في الصفحة، مما يساعد في عرض النصوص بشكل صحيح 
        -->
        <meta charset="UTF-8">
    
        <!--
        يضمن أن عرض الصفحة يتكيف مع مختلف الأجهزة، مثل الهواتف وأجهزة الكمبيوتر 
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!--
        وصف مختصر لمحتوى الصفحة، مما يساعد في تحسين ظهورها في نتائج محركات البحث 
        -->
        <meta name="description" content="هذه صفحة ويب تقدم نصائح ودعماً للأشخاص في مختلف المجالات.">
    
        <!-- 
        يحدد الكلمات المفتاحية المتعلقة بالصفحة، مما يساعد محركات البحث في تصنيفها بشكل أفضل 
        -->
        <meta name="keywords" content="برمجة, نصائح, تطوير ويب, دعم">
    </head>
