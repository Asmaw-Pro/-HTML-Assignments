<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- Assingment 1 -->
    <form action="" target="_blank" novalidate>
        <label for="search">Search</label>
        <input id="search" type="search" autofocus placeholder="Enter a Search Word"/>
        <br>
        <br>

        <label for="file">File</label>
        <input id="file" type="file" />
        <br>
        <br>

        <label for="url">URL</label>
        <input id="url" type="url" required />
        <br>
        <br>
        
        <!-- Assingment 2 -->
        <label for="date">Date</label>
        <input id="date" type="date" value="1982-10-25">
        <br>
        <br>
        <label for="month">Month</label>
        <input id="month" type="month" value="1982-10">
        <br>
        <br>
        
        <input type="reset" value="Empty" />
        <input type="submit" value="Save" />
    </form>

    <!-- Assingment 2 -->
    
</body>

</html>
